services:
  app:
    build: .
    ports:
      - "8080:8080"
    networks:
      - springapimysql
    depends_on:
      - db
    environment:
      - spring.datasource.url=jdbc:mariadb://db/iprwc-backend-2025?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - spring.datasource.username=moos
      - spring.datasource.password=moos
  db:
    image: 'linuxserver/mariadb:latest'
    restart: always
    environment:
      - 'MYSQL_DATABASE=iprwc-backend-2025'
      - 'MYSQL_PASSWORD=moos'
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_USER=moos'
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - springapimysql

networks:
  springapimysql:

volumes:
  mysql-data: